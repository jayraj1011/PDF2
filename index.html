  <style>

    }

    .progress {

      color: #38bdf8;

  </style>

<body>
  <header>
    <h1>PDFÂ²</h1>

  <section class="upload-box">
    <h2>Convert Your PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf"/>
    <br/>
    <button onclick="convertPDF()">Convert Now</button>
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="status"></p>
  </section>

  <section>

      </div>
    </div>

  <footer>
    <p>Â© 2025 PDFÂ² Inc. Proudly Uselessâ„¢</p>
  </footer>

  <script>
    function convertPDF() {
      const fileInput = document.getElementById("pdfInput");
      const progress = document.getElementById("progress");
      const progressBar = document.getElementById("progressBar");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
      }

      progress.style.display = "block";
      status.textContent = "Converting...";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          const file = fileInput.files[0];
          const blob = file.slice(0, file.size, "application/pdf");
          const newFile = new File([blob], file.name.replace(".pdf", "_converted.pdf"), {type: "application/pdf"});
          const url = URL.createObjectURL(newFile);

          const a = document.createElement("a");
          a.href = url;
          a.download = newFile.name;
          a.click();
          status.textContent = "Conversion complete! Same PDF, new name ðŸŽ‰";
        } else {
          width += 20;
          progressBar.style.width = width + "%";
        }
      }, 500);
    }
  </script>
