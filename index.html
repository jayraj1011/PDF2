<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF² - The Future of PDFs</title>
  <link rel="icon" type="image/png" href="PDF2.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PDF²</h1>
    <p><em>Because once isn’t enough.</em></p>
  </header>

  <section class="upload-box">
    <h2>Convert Your PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf"/>
    <br/>
    <button onclick="convertPDF()">Convert Now</button>
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="status"></p>
  </section>

  <section>
    <h2>Pricing</h2>
    <div class="pricing">
      <div class="plan">
        <h3>Free</h3>
        <p>1 Conversion/month</p>
        <p>Same PDF, new name</p>
        <p>Price: $0</p>
      </div>
      <div class="plan">
        <h3>Pro</h3>
        <p>Unlimited conversions</p>
        <p>99.9% identical PDFs</p>
        <p>Price: $19.99/mo</p>
      </div>
      <div class="plan">
        <h3>Enterprise</h3>
        <p>Billions of PDFs</p>
        <p>24/7 PDF engineers</p>
        <p>Contact Sales</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 PDF² Inc. Proudly Useless™</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
